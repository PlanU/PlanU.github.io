<div style = "text-align: center">
<script>
function filtering(){ 
	var searchValue = document.getElementById('filter').value; 
	//for each word, have to had another variable//
	var splitUp1 = searchValue.replace(" ", ".");
	var splitUp2 = splitUp1.replace(" ", ".");
	var splitUp3 = splitUp2.replace(" ",".");

	$(document).ready(function(){
	    $("button").not("." + splitUp3).hide();

	});
};



function keyPressed(e){
   
   if(e.keyCode == 13){
   		$(document).ready(function(){
	    	$("button").show();

		});

   	   filtering();
   }




}
</script>
