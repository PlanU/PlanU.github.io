<!--toggle function-->
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
function Toggle(){
$(document).ready(function(){
        $("p").slideToggle();
});
}
function Hide(){
$(document).ready(function(){
        $("p").slideUp(1000);
 });
}
$(document).ready(function(){
    $("button").click(function(){
        $("p").slideDown();
    });
});
</script>
